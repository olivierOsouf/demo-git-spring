<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" >
    <link rel="stylesheet" href="webjars/bootstrap/5.3.8/css/bootstrap.min.css/">
    <title>Title</title>
</head>
<body>
    <div>
        <div class="card m-2">
            <div class="card-header">Liste Patients</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nom</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="p,c:${pages}">
                        <a th:href="@{index(page=${c.index})}" th:text="${c.index}" class="btn btn-outline-info m-1"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



</body>
</html>
