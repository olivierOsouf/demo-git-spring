<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" >
    <link rel="stylesheet" href="webjars/bootstrap/5.3.8/css/bootstrap.min.css/">
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>
    <div>
        <div class="card m-2">
            <div class="card-header">Liste Patients</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>Keyword:</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nom</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td>
                            <a class="btn btn-danger"
                               onclick="return confirm('Confirmez vous la suppression?')"
                               th:href="@{ delete(id=${p.id}, page=${currentPage}, keyword=${keyword}) }">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="p,c:${pages}">
                        <a th:href="@{index(page=${c.index},keyword=${keyword})}"
                           th:text="${c.index+1}"
                           th:class="${c.index==currentPage? 'btn btn-info ms-1': 'btn btn-outline-info ms-1'}"
                           ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



</body>
</html>
